<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
	<input type="text" v-on:input="alerarTitulo">
	<p> {{ titulo }}</p>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			titulo: 'Usando VueJs 2!'
		},
		methods: {
			alerarTitulo(event) {
				this.titulo = event.target.value
			}
		}
	})
</script>
